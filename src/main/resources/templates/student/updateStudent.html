<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body{
            text-align: center;
            margin: 100px;
        }
        form{
            max-width: 360px;
            margin: auto;
        }
    </style>
</head>
<body>
<form th:action="@{/students/{companyId}/{studentId}/saveUpdate(companyId=${companyId},studentId=${student.getId()})}"
      th:object="${student}"
      th:method="post">
    <div>
        <label>
            <input type="text" th:field="*{firstName}" placeholder="firstName">
        </label></div>
    <div>
        <label>
            <input type="text" th:field="*{lastName}" placeholder="lastName">
        </label>
    </div>

    <div>
        <label>
            <input type="email" th:field="*{email}" placeholder="email">
        </label>
    </div>
    <label>
        <input type="number"  th:field="*{phoneNumber}" placeholder="phoneNumber">
    </label>
    <div>
        <label>
            <input type="text" th:field="*{studyFormat}" placeholder="studyFormat">
        </label>
    </div>

    <div><input type="submit" value="update"></div>

</form>
</body>
