<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <style>table,
    td {
        border: 1px solid #333;
        margin-top: 200px;
        margin-left: auto;
        margin-right: auto;
        font-size: 25px;
    }

    thead,
    tfoot {
        background-color: #e8e5e5;
        color: #344712;
    }
    </style>
    <style>
        table, th, td {
            border: 1px solid #1e1818;
            padding: 3px;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th scope="col">#</th>

        <th scope="col">Task Name</th>
        <th scope="col">Task Text</th>
        <th scope="col">Deadline</th>
        <th scope="col">Lesson</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task:${allTasks}">
        <th th:text="${task.id}"></th>
        <th th:text="${task.taskName}"></th>
        <th th:text="${task.taskText}"></th>
        <th th:text="${task.deadline}"></th>
        <th th:text="${task.getLesson().getLessonName()}"></th>
        <td>
            <a th:href="@{/tasks/updateTask/{taskId}(taskId=${task.getId()})}">
                <button style="height: 40px; width: 80px; background-color:blue;">update</button>
            </a>
        </td>
        </td>
        <td><form th:method="DELETE" th:action="@{/tasks/{lessonId}/{taskId}/deleteTask(lessonId=${lessonId},taskId=${task.getId()})}">
            <input type="submit" value="delete" style="height: 40px; width: 80px; background-color:#abd21e;"/></form></td>
    </tr>
    </tbody>
</table>
<div style="text-align: center">
    <a th:href="@{/tasks/{lessonId}/newTask(lessonId=${lessonId})}">
        <button style="font-size: 30px;"> Add Task</button>
    </a>
</div>

</body>
</html>
