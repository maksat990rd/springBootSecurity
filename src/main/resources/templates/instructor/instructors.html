    <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Instructors</title>
    <style>table,
    td {
        border: 1px solid #333;
        margin-top: 200px;
        margin-left: auto;
        margin-right: auto;
        font-size: 25px;
    }

    thead,
    tfoot {
        background-color: #e8e5e5;
        color: #344712;
    }
    </style>
    <style>
        table, th, td {
            border: 1px solid #1e1818;
            padding: 3px;
        }
    </style>
</head>
<body>


<table class="table table-bordered ">
    <thead class="table-white">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone number</th>
        <th scope="col">Specialization</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody class="table-success">
    <tr th:each="instructor : ${instructorAtr}">
        <td th:text="${instructor.id}"></td>
        <td th:text="${instructor.firstName}"></td>
        <td th:text="${instructor.lastName}"></td>
        <td th:text="${instructor.email}"></td>
        <td th:text="${instructor.phoneNumber}"></td>
        <td th:text="${instructor.specialization}"></td>

        <td>
            <a th:href="@{/instructors/updateInstructor/{instructorId}(instructorId=${instructor.getId()})}">
                <button style="height: 40px; width: 80px; background-color:whitesmoke;">update</button>
            </a>
        </td>
        <td>
            <form th:method="DELETE"
                  th:action="@{/instructors/{comId}/{instrId}/delete(comId=${companyId},instrId=${instructor.getId()})}">
                <button style="height: 40px; width: 80px; background-color:whitesmoke;">delete</button>
                </a>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br><br><br><br>
<div style="text-align:center; ">
    <a th:href="@{/instructors/{id}/addInstructor(id=${companyId})}">
<!--    <a th:href="@{/instructors/{companyId}/addInstructor(companyId=${companyId})}">-->
        <button style="font-size:30px;">Add instructor</button>
    </a></div>
</body>
</html>
