<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add Instructor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<!--<form th:action="@{/courses/{id}/saveCourse(id=${companyId})}"-->
<form th:action="@{/instructors/{id}/saveInstructor(id=${courseId})}"
      th:object="${instructor}"
      th:method="POST"
      style="text-align:center; margin-top:200px; font-size: 30px;">
    <input type="hidden" name = "id" th:field="*{id}">

    <label>
        <input type="text"  name="Name" th:field="*{firstName}" placeholder="Name">
    </label>

    <label>
        <input type="text"  name="surname" th:field="*{lastName}" placeholder="surname">
    </label>

    <label>
        <input type="text" name="specialization" th:field="*{specialization}" placeholder="specialization">
    </label>

    <label>
        <input type="email"  name="email" th:field="*{email}" placeholder="email">
    </label>

    <label>
        <input type="number"  name="phoneNumber" th:field="*{phoneNumber}" placeholder="phoneNumber">
    </label>
    <br><br>

<!--    <a th:href="@{/instructors/{id}/saveInstructors(id=${courseId})}">-->
<!--        <button style="font-size:30px;">Save</button>-->
    <input type="submit" value="Add">


</form>

</body>
</html>
